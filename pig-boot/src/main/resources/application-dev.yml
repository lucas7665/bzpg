spring:
  cache:
    type: redis # 缓存类型 Redis
  data:
    redis:
      host: 127.0.0.1  # Redis地址
  # 数据库相关配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://127.0.0.1:3306/pig?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2B8&allowMultiQueries=true&nullCatalogMeansCurrent=true&allowPublicKeyRetrieval=true
    #url: jdbc:mysql://127.0.0.1:3306/pig?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2B8&allowMultiQueries=true&nullCatalogMeansCurrent=true
# 本地文件系统
file:
  local:
    enable: true
    base-path: /Users/lengleng/Downloads/img

# 标准文档下载配置
standard:
  download:
    dir: /Users/mac/Downloads/standards/  # 标准文档下载目录
    batch-size: 100        # 批处理大小
    retry-count: 1         # 重试次数
    delay-seconds: 1       # 请求延迟秒数

## 登录配置
security:
  # 登录报文加密根密钥 ，必须是16位
  encodeKey: thanks,pig4cloud
  # 跳过验证码校验的客户端
  ignore-clients:
    - test

# 配置文件加密根密码
jasypt:
  encryptor:
    password: pig  # 加密根密码
    algorithm: PBEWithMD5AndDES  # 加密算法
    iv-generator-classname: org.jasypt.iv.NoIvGenerator # 无向量生成器

# 短信插件配置：https://www.yuque.com/vxixfq/pig/zw8udk
sms:
  is-print: false # 是否打印日志
  config-type: yaml # 配置类型，yaml
